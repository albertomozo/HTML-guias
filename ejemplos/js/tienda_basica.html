<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
</head>
<body>
    <h1>Mi Tienda Online</h1>
    
    <div id="productos">
        <h2>Productos Disponibles</h2>
        
        <div class="producto" data-id="1" data-precio="25.99">
            <h3>Camiseta</h3>
            <p>Precio: €25.99</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="2" data-precio="45.50">
            <h3>Pantalón</h3>
            <p>Precio: €45.50</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="3" data-precio="89.99">
            <h3>Zapatillas</h3>
            <p>Precio: €89.99</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="4" data-precio="15.75">
            <h3>Gorra</h3>
            <p>Precio: €15.75</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="5" data-precio="35.00">
            <h3>Sudadera</h3>
            <p>Precio: €35.00</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
    </div>
    
    <hr>
    
    <div id="carrito">
        <h2>Resumen de Compra</h2>
        <div id="resumen"></div>
        <div id="total">
            <h3>Total: €0.00</h3>
        </div>
        <button onclick="limpiarCarrito()">Limpiar Carrito</button>
    </div>

    <script>
        function calcularTotal() {
            let totalGeneral = 0;
            let resumen = '';
            
            // Obtener todos los productos
            const productos = document.querySelectorAll('.producto');
            
            productos.forEach(producto => {
                const nombre = producto.querySelector('h3').textContent;
                const precio = parseFloat(producto.dataset.precio);
                const cantidad = parseInt(producto.querySelector('.cantidad').value) || 0;
                
                if (cantidad > 0) {
                    const subtotal = precio * cantidad;
                    totalGeneral += subtotal;
                    
                    resumen += `<p>${nombre} - Cantidad: ${cantidad} - Subtotal: €${subtotal.toFixed(2)}</p>`;
                }
            });
            
            // Mostrar resumen
            const resumenDiv = document.getElementById('resumen');
            if (resumen === '') {
                resumenDiv.innerHTML = '<p>No hay productos seleccionados</p>';
            } else {
                resumenDiv.innerHTML = resumen;
            }
            
            // Mostrar total
            document.getElementById('total').innerHTML = `<h3>Total: €${totalGeneral.toFixed(2)}</h3>`;
        }
        
        function limpiarCarrito() {
            // Resetear todas las cantidades a 0
            const cantidades = document.querySelectorAll('.cantidad');
            cantidades.forEach(input => {
                input.value = 0;
            });
            
            // Recalcular total
            calcularTotal();
        }
        
        // Inicializar al cargar la página
        calcularTotal();
    </script>
</body>
</html>
