<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #6c757d;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Formulario de Registro</h1>
    <form id="registroForm" action="procesar.html" method="get" novalidate>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <div class="error" id="errorNombre"></div>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="errorEmail"></div>
        </div>

        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <div class="error" id="errorPassword"></div>
        </div>

        <div>
            <label for="password2">Repetir Contraseña:</label>
            <input type="password" id="password2" name="password2" required>
            <div class="error" id="errorPassword2"></div>
        </div>

        <div class="buttons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </div>
    </form>
</div>

<script>
    document.getElementById("registroForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Evita el envío del formulario por defecto

        // Limpia errores anteriores
        document.getElementById("errorNombre").textContent = "";
        document.getElementById("errorEmail").textContent = "";
        document.getElementById("errorPassword").textContent = "";
        document.getElementById("errorPassword2").textContent = "";

        // Obtiene valores
        const nombre = document.getElementById("nombre").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const password2 = document.getElementById("password2").value;

        let valido = true;

        // Validación del nombre
        if (nombre === "") {
            document.getElementById("errorNombre").textContent = "El nombre es obligatorio.";
            valido = false;
        }

        // Validación del email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === "") {
            document.getElementById("errorEmail").textContent = "El email es obligatorio.";
            valido = false;
        } else if (!emailRegex.test(email)) {
            document.getElementById("errorEmail").textContent = "El formato del email no es válido.";
            valido = false;
        }

        // Validación de la contraseña
        if (password.length < 6) {
            document.getElementById("errorPassword").textContent = "La contraseña debe tener al menos 6 caracteres.";
            valido = false;
        }

        // Validación de repetición de contraseña
        if (password2 !== password) {
            document.getElementById("errorPassword2").textContent = "Las contraseñas no coinciden.";
            valido = false;
        }

        if (valido) {
            this.submit(); // Envía el formulario si todo es válido
        }
    });
</script>

</body>
</html>
